        <h1>Manage Employees</h1>

        <div id="table-placeholder"></div>

        <script src="common.js"></script>
        <script>
            var tablePlaceholder = document.getElementById("table-placeholder");
            
            var employees = getData("/employees");
            var employeeDataTypes = [
                {header: "Employee ID", attribName: "employeeID", type: "num0", nullable: false, autoinc: false},
                {header: "Full Name", attribName: "fullName", type: "text", nullable: false},
                {header: "Username", attribName: "username", type: "text", nullable: true},
                {header: "Total Project Hours", attribName: "projectHoursTotal", type: "num4", nullable: false}
            ];
           
            let employeesTable = newTableFromData(employees, employeeDataTypes);
            tablePlaceholder.append(employeesTable);
        </script>
