<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Employees</title>
</head>
<body>
    <h1>Manage Employees</h1>
    
    <h2>Add Employee</h2>
    <form action="/employees" method="post">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required><br>
        
        <label for="employeeID">Employee ID:</label>
        <input type="text" id="employeeID" name="employeeID" required><br>
        
        <label for="username">Username:</label>
        <input type="text" id="username" name="username"><br>
        
        <label for="projectHoursTotal">Total Project Hours:</label>
        <input type="number" step="0.01" id="projectHoursTotal" name="projectHoursTotal" required><br>
        
        <input type="submit" value="Add Employee">
    </form>

    <h2>View Employees</h2>
    <table id="employeesTable">
        <thead>
            <tr>
                <th>Employee ID</th>
                <th>Full Name</th>
                <th>Username</th>
                <th>Total Project Hours</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <button onclick="fetchEmployees()">View All Employees</button>

    <h2>Update Employee</h2>
    <form action="/employees" method="put">
        <label for="employeeID">Employee ID:</label>
        <input type="text" id="employeeID" name="employeeID" required><br>
        
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName"><br>
        
        <label for="username">Username:</label>
        <input type="text" id="username" name="username"><br>
        
        <label for="projectHoursTotal">Total Project Hours:</label>
        <input type="number" step="0.01" id="projectHoursTotal" name="projectHoursTotal"><br>
        
        <input type="submit" value="Update Employee">
    </form>

    <h2>Delete Employee</h2>
    <form action="/employees" method="delete">
        <label for="employeeID">Employee ID:</label>
        <input type="text" id="employeeID" name="employeeID" required><br>
        
        <input type="submit" value="Delete Employee">
    </form>

    <script>
        // Fetch and display employees
        function fetchEmployees() {
            fetch('/employees')
                .then(response => response.json())
                .then(data => {
                    let tableBody = document.getElementById('employeesTable').getElementsByTagName('tbody')[0];
                    tableBody.innerHTML = '';
                    data.forEach(employee => {
                        let row = tableBody.insertRow();
                        row.insertCell(0).innerText = employee.employeeID;
                        row.insertCell(1).innerText = employee.fullName;
                        row.insertCell(2).innerText = employee.username;
                        row.insertCell(3).innerText = employee.projectHoursTotal;
                    });
                })
                .catch(error => console.error('Error fetching data:', error));
        }
    </script>
</body>
</html>
