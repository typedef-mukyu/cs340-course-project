<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Positions</title>
</head>
<body>
    <h1>Manage Positions</h1>
    
    <h2>Add Position</h2>
    <form action="/positions" method="post">
        <label for="positionTitle">Position Title:</label>
        <input type="text" id="positionTitle" name="positionTitle" required><br>
        
        <label for="budgetedSalary">Budgeted Salary:</label>
        <input type="number" step="0.01" id="budgetedSalary" name="budgetedSalary" required><br>
        
        <input type="submit" value="Add Position">
    </form>

    <h2>View Positions</h2>
    <table id="positionsTable">
        <thead>
            <tr>
                <th>Position ID</th>
                <th>Position Title</th>
                <th>Budgeted Salary</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <button onclick="fetchPositions()">View All Positions</button>

    <h2>Update Position</h2>
    <form action="/positions" method="put">
        <label for="positionID">Position ID:</label>
        <input type="text" id="positionID" name="positionID" required><br>
        
        <label for="positionTitle">Position Title:</label>
        <input type="text" id="positionTitle" name="positionTitle"><br>
        
        <label for="budgetedSalary">Budgeted Salary:</label>
        <input type="number" step="0.01" id="budgetedSalary" name="budgetedSalary"><br>
        
        <input type="submit" value="Update Position">
    </form>

    <h2>Delete Position</h2>
    <form action="/positions" method="delete">
        <label for="positionID">Position ID:</label>
        <input type="text" id="positionID" name="positionID" required><br>
        
        <input type="submit" value="Delete Position">
    </form>

    <script>
        // Fetch and display positions
        function fetchPositions() {
            fetch('/positions')
                .then(response => response.json())
                .then(data => {
                    let tableBody = document.getElementById('positionsTable').getElementsByTagName('tbody')[0];
                    tableBody.innerHTML = '';
                    data.forEach(position => {
                        let row = tableBody.insertRow();
                        row.insertCell(0).innerText = position.positionID;
                        row.insertCell(1).innerText = position.positionTitle;
                        row.insertCell(2).innerText = position.budgetedSalary;
                    });
                })
                .catch(error => console.error('Error fetching data:', error));
        }
    </script>
</body>
</html>
