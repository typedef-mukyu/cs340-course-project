<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Resources</title>

</head>
<body>
    <div id="sidebar">
        <h2>Navigation</h2>
        <ul>
            <li><a href="index.html"><span>Home</span></a></li>
            <li><a href="employees.html"><span>Manage Employees</span></a></li>
            <li><a href="positions.html"><span>Manage Positions</span></a></li>
            <li><a href="projects.html"><span>Manage Projects</span></a></li>
            <li><a href="resources.html"><span>Manage Resources</span></a></li>
            <li><a href="employee_positions.html"><span>Manage Employee Positions</span></a></li>
            <li><a href="project_employees.html"><span>Manage Project Employees</span></a></li>
        </ul>
    </div>
    <button id="toggleButton"></button>
    <div id="content">
        <h1>Manage Project Employees</h1>

        <div id="table-placeholder"></div>

        <script src="common.js"></script>
        <script>
            var tablePlaceholder = document.getElementById("table-placeholder");
            
            var projectEmployees = getData("/project_employees");
            var projects = getData("/projects");
            var employees = getData("/employees");
            var projectEmployeeDataTypes = [
                {header: "Project Employee ID", attribName: "projectID", type: "num0", nullable: false, autoinc: true},
                {header: "Employee Name", attribName: "fullName", type: "text", nullable: false, fkinfo: {
                    attribName: "fullName",
                    fkName: "employeeID",
                    pkName: "employeeID",
                    data: employees
                }},
                {header: "Project Name", attribName: "projectName", type: "text", nullable: false, fkinfo: {
                    attribName: "projectName",
                    fkName: "projectID",
                    pkName: "projectID",
                    data: projects
                }},
                {header: "Role", attribName: "role", type: "text", nullable: false},
                {header: "Total Hours Worked", attribName: "hoursWorkedTotal", type: "num4", nullable: false}
            ];
           
            let projectEmployeesTable = newTableFromData(projectEmployees, projectEmployeeDataTypes);
            tablePlaceholder.append(projectEmployeesTable);
        </script>
    </div>
</body>
</html>
